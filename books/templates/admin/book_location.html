<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Book Location - Library Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#f59e0b',
                        success: '#10b981',
                        danger: '#ef4444',
                        dark: '#1f2937',
                        light: '#f8fafc'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 0.6s ease-in-out',
                        'pulse-success': 'pulseSuccess 2s infinite'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceGentle {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes pulseSuccess {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1);
        }
        .button-hover {
            transition: all 0.3s ease;
        }
        .button-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen relative overflow-hidden overflow-y-auto">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-lg border-b border-gray-200 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">üìö</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Library Admin</h1>
                        <p class="text-sm text-gray-500">Assign Book Location</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'admin_dashboard' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2 button-hover">
                        <span>‚Üê</span>
                        <span>Back to Dashboard</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10">
        <section class="mb-8 animate-fade-in">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce-gentle">
                    <span class="text-white text-2xl">üìç</span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Assign Book Location</h2>
                <p class="text-gray-600 text-lg">Set the exact location for a book in your library</p>
            </div>
        </section>

        <section class="animate-fade-in" style="animation-delay: 0.2s;">
            <div class="bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full opacity-50 -mr-10 -mt-10"></div>
                <div class="absolute bottom-0 left-0 w-16 h-16 bg-gradient-to-br from-pink-100 to-blue-100 rounded-full opacity-50 -ml-8 -mb-8"></div>
                <div class="relative z-10">
                    <form method="POST" class="space-y-6">
                        {% csrf_token %}
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Select Book</label>
                                <select name="book" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 input-focus bg-white">
                                    {% for book in books %}
                                        <option value="{{ book.id }}">{{ book.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Block</label>
                                <input type="text" name="block" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 input-focus" placeholder="Block...">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Row</label>
                                <input type="number" name="row" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 input-focus" placeholder="Row...">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Column</label>
                                <input type="number" name="column" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 input-focus" placeholder="Column...">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Position</label>
                                <input type="number" name="position" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 input-focus" placeholder="Position...">
                            </div>
                        </div>
                        <div class="flex justify-center pt-6">
                            <button type="submit" class="w-40 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white text-lg font-semibold py-3 rounded-lg shadow-md button-hover transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-sm text-gray-500 mt-2">Designed with <span class="text-pink-400 animate-pulse inline-block">&#10084;</span> for library lovers</p>
            </div>
        </div>
    </footer>
</body>
</html>
